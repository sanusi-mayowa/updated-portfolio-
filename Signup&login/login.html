<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Your TalentLMS Account - Online LMS Platform - TalentLMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assests/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar absolute-top">
            <div class="container-fluid">
                <div class="mx-lg-auto">
                    <a href="#" class="navbar-brand ">
                        <img src="assests/logo.svg">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- ==============================HEADER ENDED==================================== -->
    <div class="container text-center p-3 col-lg-6">
        <p style="color: #2c76bc; font-size: 40px;" class="mt-5 small-p">Log in to your online training</p>
    </div>
    <form action="" id="loginForm">
    <div class="container mx-auto col-lg-8 site-main-2 pt-lg-5">
        <div class="row mx-auto">
            <label for="loginDomain" class="col-sm-3 col-form-label">DOMAIN</label>
            <div class="col-sm-6">
              <div class="input-group" style="width: 100%;">
                <input type="text" id="loginDomain" class="form-control">
                <span class="input-group-text bg-white label"><b>.talentmls.com</b></span>
              </div>
            </div>
          </div>
          <div class="row mt-2 mx-auto pt-2">
            <label for="inputUsername" class="col-sm-3 col-form-label">USERNAME OR EMAIL</label>
            <div class="col-sm-6">
               <input type="text" id="inputUsername" class="form-control me-4" placeholder="Username or email address">
            </div>
          </div>
          <div class="row mt-2 mx-auto pt-2">
            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="text-center mt-2">
            <button type="submit" id="btn" class="btn btn--blue btn--blue-lg mx-auto">
                <span>Login</span>
            </button>
            <div class="form-group">
                <p class="text-center strong-main">
                    Don't have an account
                    <a href="Signup.html" class="strong text-decoration-none ">
                     sign up
                    </a>
                    for free
                </p>
            </div>
          </div>
    </div>
    </form>
    <div class="signupmodal-outter" id="signupModal" style="display:none;">
        <div class="signupmodal-inner">
            <div class="signupmodal-progress-circle"></div>
            <div class="signupmodal-text">
                <p>Processing Data</p>
            </div>
    </div>
    </div>
    <div class="tl-clouds-container">
        <img class="clouds-left-part" src="assests/clouds_left_part.svg" alt="Left cloud" />
        <img class="clouds-right-part" src="assests/clouds_right_part.svg" alt="Right cloud" />
        <img class="clouds-shuttle-img" src="assests/clouds_shuttle.svg" alt="Clouds shuttle" />
    </div> 
    <script src="login.js"></script>
</body>
</html>
