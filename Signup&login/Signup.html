<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started Today - Create Your Free Account | TalentLMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
        <header>
            <nav class="navbar absolute-top">
                <div class="container-fluid">
                    <div class="mx-lg-auto">
                        <a href="#" class="navbar-brand ">
                            <img src="../images/logo.svg">
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- ==============================HEADER ENDED==================================== -->
        <main class="site-main">
                        <h1 class="first-h1">
                            Let’s start, <strong>it’s easy</strong>
                        </h1>
                         <div class="form-vertical-smile">
                            <form id="signupForm">
                                <div class="form-groups-wrapper">
                                    <div>
                                        <div class="form-group--domain">
                                            <div class="input-group">
                                                <div class="form-group-label-anim">
                                                    <input type="text" required id="domain" class="form-control me"/>
                                                    <label>Domain name</label>
                                                    <span class="form-input-error"></span>
                                            </div>
                                            <span class="form-input-error"></span>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-group-label-anim">
                                                <input type="email" required id="email" class="form-control"/>
                                                <label>Email</label>
                                            </div>
                                            <span class="form-input-error"></span>
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <div class="form-group-label-anim">
                                                <input type="text" required id="firstName" class="form-control"/>
                                                <label>Full name</label>
                                            </div>
                                            <span class="form-input-error"></span>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-group-label-anim">
                                                <input type="text"  required id="lastName" class="form-control"/>
                                                <label>Username</label>
                                            </div>
                                            <span class="form-input-error"></span>
                                        </div>
                                        <div class="form-grou">
                                            <div class="form-group-label-anim">
                                                <div class="input-password-wrapper">
                                                    <input type="password" id="password" required>
                                                    <li><i class="bi bi-eye-slash password-toggle" id="togglePassword"></i></li>
                                                    <label>Password</label>
                                                </div>
                                            <span class="form-input-error"></span>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class=" form-check--lg">
                                            <input class="form-check-input form-check-input--lg" type="checkbox" id="accept-terms"/>
                                            <label class="form-check-label" for="accept-terms">I accept the </label>
                                            <a href="service.html" target="_blank" class="strong"> Terms of Service</a>
                                        </div>
                                        <span class="form-input-error"></span>
                                    </div>
                                    <div class="input-group">
                                        <button type="submit" id="btn" class="btn btn--blue btn--blue-lg mx-auto">
                                            <span>Create free account</span>
                                        </button>
                                    </div>
                                    <div class="form-group">
                                        <p class="text-center strong-main">
                                            Already have an account?
                                            <a href="login.html" class="strong">
                                                Login
                                            </a>
                                        </p>
                                    </div>
                                </form>
                                    <div class="signupmodal-outter" id="signupModal" style="display:none;">
                                        <div class="signupmodal-inner">
                                            <div class="signupmodal-progress-circle"></div>
                                            <div class="signupmodal-text">
                                                <p>Creating your account</p>
                                            </div>
                                    </div>
                                    </div>
        <div class="form-smile">
            <img src="../images/smile-original.svg" class="smile-icon" alt="Smile Icon"/>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
